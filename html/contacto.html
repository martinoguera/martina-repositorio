<h1 class="solicite">Solicite una entrevista</h1>

     <div class="row justify-content-evenly 
     entrevista">
      <div class="col-4">
        <div class="nombre">
          <input type="text" id="nombre" name="nombre"  placeholder="Nombre y Apellido" size="30">
        </div>

        <div class="telefono">
          <input type="tel" id="telefono" name="telefono" placeholder="Numero de telefono" size="30">
        </div>

        <div class="invitados">
           <select class="form-select" aria-label="Default select example">
          ||<option selected>Cantidad de invitados</option>
          ||<option value="1">60-80</option>
          ||<option value="2">80-100</option>
          ||<option value="3">100-150</option>
          ||<option value="4">150-180</option>
          </select>
      </div>

      </div>

      <div class="col-4">
        
        <div class="mail">
          
          <input type="email" id="email" name="email"     placeholder="Correo electrónico" size="30">
      </div>

      <div class="evento">
        <select class="form-select" aria-label="Default select example">
          <option selected>Tipo de evento</option>
          <option value="1">Fiesta de 15 o 16 años</option>
          <option value="2">Boda</option>
          <option value="3">Corporativo</option>
          <option value="4">Bautismo</option>
          <option value="5">Otro</option>
        </select>
      </div>

      <div>
    <input type="date" id="start" name="trip-start"
       value="2021-01-01"
       min="2018-01-01" max="2018-12-31">
      </div>
      <button class="boton">Enviar</button>
      </div>
    </div>

      <div>

        <img src="../imagenes/salon5.jpg" alt="#" class="fotoContacto">

      </div>
